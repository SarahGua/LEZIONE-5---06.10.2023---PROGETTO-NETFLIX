<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="netflix.css" />
  </head>
  <body class="bg-black text-white">
    <header>
      <nav class="navbar bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="Netflix-assets/assets/netflix_logo.png"
              alt="netflix_logo"
              id="netflix-logo"
            />
          </a>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center">
      <div class="container w-100 w-md-50 m-0 mt-3">
        <div class="row border-bottom border-secondary pb-4">
          <h1 class="fs-1">Edit Profile</h1>
          <div class="col-3 d-flex align-items-start justify-content-end">
            <div class="position-relative">
              <img
                src="Netflix-assets/assets/avatar.png"
                alt="avatar-profile"
                class="w-100"
              />
              <a href="#" class="text-white"
                ><i
                  class="bi bi-pen position-absolute bottom-0 start-0 m-2 bg-black py-1 px-2 rounded-circle border border-light"
                ></i
              ></a>
            </div>
          </div>
          <div class="col">
            <div class="col">
              <h2 class="bg-greyMd ps-3 py-1 fs-5 mb-4">Strive Student</h2>
            </div>
            <div class="col">
              <p class="m-0 fs-5 mb-1 text-secondary">Language:</p>
              <div class="dropdown border-bottom border-secondary pb-4">
                <button
                  class="btn btn btn-outline-secondary text-white border dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                  <li><a class="dropdown-item" href="#">German</a></li>
                </ul>
              </div>
            </div>
            <div class="col">
              <h2 class="fs-5 my-3 text-secondary">Maturity Settings:</h2>
              <p class="bg-greyH d-flex justify-content-center py-1 w-50">
                ALL MATURITY RATINGS
              </p>
              <p>Show titles of all maturity ratings for this profile</p>
              <div class="border-bottom border-secondary pb-4">
                <button type="button" class="btn btn-outline-secondary">
                  Edit
                </button>
              </div>
            </div>
            <div class="col">
              <h2 class="my-3 fs-5 text-secondary">Autoplay controls</h2>
              <div class="form-check mb-2 d-flex align-items-center">
                <input
                  class="form-check-input bg-black me-2"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Autoplay next episode in a series on all devices
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input bg-black me-2 d-flex align-items-center"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Autoplay previouws while browsing on all devices
                </label>
              </div>
            </div>
          </div>
        </div>
        <section class="my-3 d-flex justify-content-around">
          <button type="button" class="btn btn-light mx-1">SAVE</button>
          <button type="button" class="btn btn-outline-secondary">
            CANCEL
          </button>
          <button type="button" class="btn btn-outline-secondary">
            DELETE PROFILE
          </button>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
